<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Print the page</title>
  </head>
  <body>
    <h1>Click the button to print the current page.</h1>
    <button onclick="print1()">Print this page</button>
    <script>
      function print1(){
        window.print();
      }
      </script>
  </body>
</html>
